<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="ISO-8859-1">
    <title>Registro de Maratones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Maratones</h1>
        <div id="marathonForm" class="form-container">
            <table>
                <tr>
                    <td><label for="nombre_carrera">Nombre Carrera:</label></td>
                    <td><input type="text" id="nombre_carrera" oninput="this.value = this.value.toUpperCase();"></td>
                    <td><label for="tiempo_carrera">Tiempo Carrera:</label></td>
                    <td><input type="text" id="tiempo_carrera"></td>
                </tr>
                <tr>
                    <td><label for="descripcion">Descripción:</label></td>
                    <td colspan="3"><textarea id="descripcion"></textarea></td>
                </tr>
                <tr>
                    <td><label for="atleta">Atleta:</label></td>
                    <td>
                        <select id="atleta">
                            <option value="">--Seleccione--</option>
                            </select>
                    </td>
                    <td><label for="avance">Porcentaje de Avance:</label></td>
                    <td><input type="text" id="avance"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <button type="button" id="guardarBtn">Guardar</button>
                    </td>
                </tr>
            </table>
        </div>

        <h2>Listado de Carreras</h2>
        <table>
            <thead>
                <tr>
                    <th>Carrera</th>
                    <th>Tiempo</th>
                    <th>Atleta</th>
                    <th>Comienzo</th>
                    <th>Avance</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tablaCarreras">
                </tbody>
        </table>
    </div>

    <script src="util.js"></script>
    <script src="controlador.js"></script>
</body>
</html>
